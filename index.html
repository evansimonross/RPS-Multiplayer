<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="header-container" class="col-12">
                <audio id="audio"></audio>
                <h1>
                    <span id="rock-title" class="title">
                        Rock
                        <i class="fas fa-hand-rock"></i>
                    </span>
                    <span id="paper-title" class="title">
                        Paper
                        <i class="fas fa-hand-paper"></i>
                    </span>
                    <span id="scissors-title" class="title">
                        Scissors
                        <i class="fas fa-hand-scissors"></i>
                    </span>
                    Multiplayer
                </h1>
                <h1 id="message"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2 id="player-1-name" onclick="playerInfo()">Player 1</h2>
                <div id="player-1-box" class="box player-box">
                    <h4>Score:
                        <span id="player-1-score">0</span>
                    </h4>
                    <div id="player-moves"></div>
                </div>
            </div>
            <div class="col-6">
                <h2 id="player-2-name" onclick="opponentInfo()">Computer</h2>
                <div id="player-2-box" class="box player-box">
                    <h4>Score:
                        <span id="player-2-score">0</span>
                    </h4>
                    <div id="opponent-moves"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="chat" class="box">
                    <div id="chat-box"></div>
                    <div id="chat-input">
                        <form>
                            <input id="chat-text" type="text">
                            <input id="chat-button" class="btn btn-dark btn-sm" type="submit" value="Send">
                            <button id="mute-button" class="btn btn-dark btn-sm"><span id="mute-icon" class="fa fas fa-volume-up"></span></button>
                        </form>
                    </div>
                </div>
                <p>There are now
                    <span id="player-count"></span> people playing.</p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Welcome to RPS Multiplayer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please input your first name.</p>
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="user-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save-name" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
